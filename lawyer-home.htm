<html>
<head>
    <title>Lawyer Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white p-3 d-flex justify-content-between align-items-center">
        <div class="logo"></div>
        <div class="phone-number">
            <a href="tel:888-555-1212" class="text-white text-decoration-none">888-555-1212</a>
        </div>
    </header>

    <main class="container my-5">
        <h1 class="mb-3">Were You Injured in An Accident</h1>
        <h2 class="mb-4 fs-4">Search Our Nationwide Network of Attorneys to find out what compensation you are entitled to receive</h2>
        <form action="search-results.html" method="get" class="row g-3">
            <div class="col-auto">
                <label for="location" class="form-label">Zip Code where accident occured</label>
                <input type="text" id="location" name="location" class="form-control" required>
            </div>
            <div class="col-auto align-self-end">
                <input type="submit" value="Search" class="btn btn-primary">
            </div>
        </form>
    </main>

    <footer class="bg-light text-center py-3">
        <p class="mb-0">&copy; 2023 Lawyer Portal. All rights reserved.</p>
    </footer>

    <!-- Add Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
